<!DOCTYPE html>
<html>
  <head>
    <link href="./img/favicon.png" rel="shortcut icon" />
    <meta charset="utf-8" />
    <meta content="width=1440, maximum-scale=1.0" name="viewport" />
    <link href="./css/desktop-hd.css" rel="stylesheet" type="text/css" />
    <meta content="AnimaApp.com - Design to code, Automated." name="author" />
  </head>
  <body style="margin: 0; background: rgba(31, 45, 61, 1);">
    <input id="anPageName" name="page" type="hidden" value="desktophd" />
    <div class="anima-container-center-horizontal">
      <div class="desktophd anima-screen">
        <img class="image" src="./img/desktop-hd-6f2a1732.png"  />
        <img class="rectangle" src="./img/desktop-hd-rectangle.png" />
        <div class="countdown">
          <div class="group-minutes">
            <div class="group-minute">
              <div class="minutesl font-class-2">
                mi
              </div>
              <div class="minute font-class-2">
                nutes
              </div>
            </div>
            <a class="minutes font-class-1" id="minutes">
              
            </a>
          </div>
          <div class="splittwo font-class-1">
            :
          </div>
          <div class="group-hours anima-flexbox-container">
            <p class="hours font-class-1" id="hours">
              
            </p>
            <div class="hoursl font-class-2">
              hours
            </div>
          </div>
          <div class="splitone font-class-1">
            :
          </div>
          <div class="group-seconds anima-flexbox-container">
            <p class="seconds font-class-1" id="seconds">
              
            </p>
            <div class="secondsl font-class-2">
              seconds
            </div>
          </div>
          <div class="split font-class-1">
            :
          </div>
          <div class="group-days anima-flexbox-container">
            <p class="days font-class-1" id="days">
              
            </p>
            <div class="daysl font-class-2">
              days
            </div>
          </div>
          <div class="rectangle-border"></div>
        </div>
        <img class="logo" src="./img/desktop-hd-group.png" />
          <button class="get-notifiedfirst anima-flexbox-container">
            Get Notifed
          </button>
           <input class="email" type="email" placeholder="Please enter your email !"   required>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
